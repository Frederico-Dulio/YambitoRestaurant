<!-- Modal -->
<div class="modal fade" id="modal_atualizar_menu" tabindex="-1" aria-labelledby="atualizarMenuModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="atualizarMenuModalLabel">Atualizar Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <!-- Pré-visualização da Imagem -->
          <div class="preview-container">
            <img id="imagemPreview" class="preview-image" alt="Pré-visualização da imagem">
          </div>

          <!-- Upload da Imagem -->
          <div class="card mb-2">
            <h5 class="card-header">Imagem do Prato</h5>
            <div class="card-body">
              <input type="file" id="imagemPrato" class="form-control" accept="image/*" onchange="carregarImagem(event)">
            </div>
          </div>

          <!-- Nome do Prato -->
          <div class="card mb-2">
            <h5 class="card-header">Nome do Prato</h5>
            <div class="card-body">
              <input type="text" id="nomePrato" class="form-control" placeholder="Digite o nome do prato">
            </div>
          </div>

          <!-- Descrição do Prato -->
          <div class="card mb-2">
            <h5 class="card-header">Descrição</h5>
            <div class="card-body">
              <textarea id="descricaoPrato" class="form-control" rows="4" placeholder="Digite a descrição do prato"></textarea>
            </div>
          </div>

          <!-- Tipo de Item (Bebida ou Comida) -->
          <div class="card mb-2">
            <h5 class="card-header">Tipo de Item</h5>
            <div class="card-body">
              <select id="tipoItem" class="form-control" onchange="exibirOpcoesRefeicao()">
                <option value="">Selecione...</option>
                <option value="bebida">Bebida</option>
                <option value="comida">Comida</option>
              </select>
            </div>
          </div>

          <!-- Opções de Refeição (Aparece apenas se "Comida" for selecionado) -->
          <div class="card mb-2" id="opcaoRefeicao" style="display: none;">
            <h5 class="card-header">Categoria da Refeição</h5>
            <div class="card-body">
              <select id="categoriaRefeicao" class="form-control">
                <option value="">Selecione...</option>
                <option value="pequeno-almoco">Pequeno Almoço</option>
                <option value="almoco">Almoço</option>
                <option value="jantar">Jantar</option>
              </select>
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-secondary rounded-pill btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary rounded-pill">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>

<!-- Estilo CSS para o hover -->
<style>
  .btn-cancelar:hover {
    background-color: red; /* Cor vermelha ao passar o mouse */
    color: white; /* Alterando a cor do texto para branco */
  }
</style>

<script>
  // Função para carregar e pré-visualizar a imagem
  function carregarImagem(event) {
    const input = event.target;
    const preview = document.getElementById("imagemPreview");

    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = "block"; // Exibe a imagem após o carregamento
      };
      reader.readAsDataURL(input.files[0]);
    } else {
      preview.style.display = "none"; // Oculta a pré-visualização caso nenhuma imagem seja selecionada
      preview.src = "";
    }
  }

  // Função para exibir a seção de categoria de refeição, se "Comida" for selecionado
  function exibirOpcoesRefeicao() {
    const tipoItem = document.getElementById("tipoItem").value;
    const opcaoRefeicao = document.getElementById("opcaoRefeicao");

    if (tipoItem === "comida") {
      opcaoRefeicao.style.display = "block"; // Exibe a categoria de refeição
    } else {
      opcaoRefeicao.style.display = "none"; // Oculta a categoria de refeição se não for "comida"
    }
  }
</script>
